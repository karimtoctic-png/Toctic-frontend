<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord Admin - TocTic</title>
  <link rel="stylesheet" href="style.css">
  <script src="admin-data.js" defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #111827);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #0f172a;
      padding: 20px;
      text-shadow: 0 0 10px #00fff0;
    }

    h1 {
      font-size: 2rem;
      color: #00fff0;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 240, 0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      color: #00fff0;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎛️ Tableau de Bord Admin TocTic</h1>
  </header>

  <main>
    <section class="stats">
      <div class="card">
        <h2>👥 Utilisateurs</h2>
        <p id="totalUtilisateurs">Chargement...</p>
      </div>
      <div class="card">
        <h2>⭐ Abonnements VIP+</h2>
        <p id="abonnementsVIP">Chargement...</p>
      </div>
      <div class="card">
        <h2>💶 Revenus Totaux</h2>
        <p id="revenusTotaux">Chargement...</p>
      </div>
      <div class="card">
        <h2>🚫 Comptes Supprimés</h2>
        <p id="comptesSupprimes">Chargement...</p>
      </div>
    </section>
  </main>

  <footer>
    © 2025 TocTic.live — Espace Administrateur
  </footer>

  <script>
    // Affichage des données simulées depuis admin-data.js
    document.getElementById("totalUtilisateurs").textContent = stats.totalUtilisateurs;
    document.getElementById("abonnementsVIP").textContent = stats.abonnementsVIP;
    document.getElementById("revenusTotaux").textContent = stats.revenusTotaux;
    document.getElementById("comptesSupprimes").textContent = stats.comptesSupprimes;
  </script>
</body>
</html>
