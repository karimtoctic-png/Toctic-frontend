
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toctic</title>
  <style>
    /* Reset rapide */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    /* Logo */
    .logo {
      width: 200px;
      display: block;
      margin: 20px auto;
    }

    /* Section principale */
    main {
      padding: 20px;
    }

    main h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    /* Icônes */
    .icons img {
      width: 80px;
      margin: 10px;
    }

    /* Background image */
    .background {
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }

    /* Stabiliser le logo sur smartphone */
    @media only screen and (max-width: 768px) {
      .logo {
        width: 120px;
        margin: 10px auto;
        position: static !important;
        animation: none !important;
      }

      .icons img {
        width: 60px;
        margin: 5px;
      }

      .background {
        height: 250px;
      }

      main h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header>
    <img class="logo" src="images/logo.png" alt="Logo Toctic">
  </header>

  <!-- Section principale -->
  <main>
    <h1>Libère ton talent sur Toctic ! 🎵🎬</h1>

    <!-- Icônes -->
    <div class="icons">
      <img src="images/icone1.png" alt="Icône 1">
      <img src="images/icone2.png" alt="Icône 2">
    </div>
  </main>

  <!-- Background image -->
  <div class="background"></div>

  <!-- Scripts -->
  <script src="app.js"></script>

</body>
</html>
