<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TocTic - Accès Admin</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="admin-data.js"></script>
</head>
<body class="admin-login-page">
  <div class="admin-container">
    <h1 class="admin-title">Panneau d'administration TocTic 🔐</h1>
    <p class="admin-subtitle">Accès réservé au fondateur</p>

    <form id="adminLoginForm" class="admin-form">
      <label for="adminUser">Nom d’utilisateur :</label>
      <input type="text" id="adminUser" placeholder="Nom du fondateur" required />

      <label for="adminPass">Mot de passe :</label>
      <input type="password" id="adminPass" placeholder="Mot de passe secret" required />

      <button type="submit" class="btn-admin-login">Connexion</button>
      <p id="loginMessage" class="login-message"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('adminLoginForm');
    const message = document.getElementById('loginMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('adminUser').value;
      const pass = document.getElementById('adminPass').value;

      // Identifiants fondateur (modifiables dans admin-data.js si besoin)
      const adminUser = "karim";
      const adminPass = "toctic2025";

      if (user === adminUser && pass === adminPass) {
        message.textContent = "Connexion réussie ✅ Redirection...";
        message.style.color = "green";
        setTimeout(() => {
          window.location.href = "admin-dashboard.html";
        }, 1500);
      } else {
        message.textContent = "Identifiants incorrects ❌";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
